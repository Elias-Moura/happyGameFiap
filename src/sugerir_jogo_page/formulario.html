<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="../index.css">

    <title>Formulário</title>
</head>
<header>
    <h1>HEADER</h1>
</header>


<body>
<h1 class="cabecalho-formulario">Sugira um novo jogo!</h1>
<div class="formulario">
    <form action="" method="">
    <label class="input">Nome:<input class=" caixa curto" type="text" placeholder="Digite aqui seu nome" required>
    </label>
    <label class="input">Email: <input  class=" caixa curto" type="email" placeholder="Digite aqui seu email" required>
    </label>
    <label class="input">Categoria do jogo: <input  class=" caixa curto" type="text" placeholder="Digite aqui o gênero do jogo" required>
    </label>
    <label class="input">Nome do jogo: <input class="caixa curto" type="text" placeholder="Diga o nome do jogo" required>
    </label>
    <label class="input">Fale um pouco sobre o jogo: <textarea class=" caixa longo" placeholder="Descrição breve a respeito do jogo sugerido" required></textarea>
    </label>
    <label class="input">URL do jogo: <input class=" caixa curto" type="url" placeholder="Caso tenha, nos mande o link para o jogo">
    </label>
    <label class="input">Caso tenha algo para comentar, fique à vontade para usar o campo abaixo: <textarea class="caixa longo" placeholder="Observações, sugestôes, pedidos..."></textarea> 
    </label>
    
    <button class="botao limpar"type="reset" value="Reset">Limpar</button>
    <a href="feedback.html"><button class="botao enviar"type="submit" value="Submit">Enviar</button></a>
    
</form>
</div>
</body>

<footer>
    <h2>FOOTER</h2>
</footer>

</html>
