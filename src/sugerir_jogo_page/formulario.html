<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formulario.css" />
    <link rel="stylesheet" href="../../index.css" />
    <title>EducaGames</title>
  </head>
  <body>
    <header id="topo" class="header">
      <div class="header__container">
        <div class="">
          <a class="header__logo__link" href="../../index.html">
            <img
              class="header__logo__img"
              src="../../static/imgs/logo.svg"
              alt="Logo da EducaGames"
            />
            <p class="header_logo_texto">EducaGames</p>
          </a>
        </div>
        <div>
          <nav class="navbar">
            <a class="navbar_item" href="../catalogo_page/catalogo.html">Jogar</a>
            <a class="navbar_item" href="../../index.html">Home</a>
            <a class="navbar_item" href="../sugerir_jogo_page/formulario.html"
              >Sugerir Jogos</a
            >
          </nav>
        </div>
      </div>
    </header>
    <main>
      <h1 class="cabecalho-formulario">Sugira um novo jogo!</h1>
      <form class="formulario" action="" method="">
        <div class="input__container">
          <label for="nome" class="input__label">Nome: </label>
          <input
            id="nome"
            class="input_input"
            type="text"
            placeholder="Digite aqui o seu nome."
            required
          />
        </div>
        <div class="input__container">
          <label class="input">Email: </label>
          <input
            class="input_input"
            type="email"
            placeholder="Digite aqui seu email"
            required
          />
        </div>
        <div class="input__container">
          <label class="input">Categoria do jogo: </label>
          <input
            class="input_input"
            type="text"
            placeholder="Digite aqui o gênero do jogo"
            required
          />
        </div>
        <div class="input__container">
          <label class="input">Nome do jogo: </label>
          <input
            class="input_input"
            type="text"
            placeholder="Diga o nome do jogo"
            required
          />
        </div>
        <div class="input__container">
          <label class="input">Fale um pouco sobre o jogo: </label>
          <textarea
            class="input_input textarea_placeholder"
            placeholder="Descrição breve a respeito do jogo sugerido"
            required
          ></textarea>
        </div>
        <div class="input__container">
          <label class="input">URL do jogo: </label>
          <input
            class="input_input"
            type="url"
            placeholder="Caso tenha, nos mande o link para o jogo"
          />
        </div>
        <div class="input__container">
          <label class="input"
            >Caso tenha algo para comentar, fique à vontade para usar o campo
            abaixo:
          </label>
          <textarea
            class="input_input textarea_placeholder"
            placeholder="Observações, sugestôes, pedidos..."
          ></textarea>
        </div>
        <div class="container__btn">
          <!-- Avaliador: essa tag a naturalmente seria uma tag button.
          Porém, como não podemos usar Javascript estamos usando a tag a
          para simular o comportamento do formulário enviado para o backend. -->
          <a class="btn__voltar" href="../../index.html">Voltar</a>
          <a class="btn__enviar" href="../sugerir_jogo_page/feedback.html"
            >Sugerir</a
          >
        </div>
      </form>
    </main>
    <footer class="rodape">
      <div class="rodape_container">
        <a
          class="rodape_link"
          target="_blank"
          href="https://github.com/Elias-Moura/happyGameFiap"
        >
          <img class="rodape_gh" src="../../static/imgs/git_hub.png" alt="" />
          Github do projeto
        </a>
        <a class="rodape_link" href="#topo">Voltar ao topo da página</a>
      </div>
    </footer>
  </body>
</html>
